<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="./css/create.css" />
        <script src="https://kit.fontawesome.com/e5845badae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <h2>Create Account</h2>
            <div class="with_email">
               <div class="email_group">
                <input 
                type="email" 
                placeholder="enter email" 
                name="email" 
                class="email_input">
               </div>
                <div class="pass_container">
                    <input type="password" placeholder="enter password" name="pass">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="term_group">
                    <input type="checkbox">
                <label for="checkbox">Agree to Terms and Condition</label>
                 </div>
                <div>
                    <button>CREATE ACCOUNT</button>
                </div>
             </div> 

                 <div class="or">
                    <P>Or</P>
                 </div>

            <div class="with_social">
                <button> <i class="fa-brands fa-facebook"></i><span> Continue with Facebook</span>
                </button>
                <button> <i class="fa-brands fa-google"></i><span> Continue with Google</span>
                </button>
            </div>
            <div class="login"><p>Aready have account? <a href="./login.html">LOGIN</a></p>
            </div>
        </form>

    </div>
  <script src="./js/oniyi.js"></script>
</body>
</html>
