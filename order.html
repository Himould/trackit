<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" href="./css/order.css">

    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
</head>
<body>

    <main>
    
        <figure class="image">
            <img src="./assets/images/illustration-hero.svg" alt="illustration-hero" style="width: 100%;" class="img">
        </figure>
       
      <div class="wrapper">
        <section class="note">
            <h1 class="heading">Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
           </section>
       
       
    <section class="annual_plan">
    
        <div class="plan">
    
        <img src="./assets/images/icon-music.svg" alt="icon-music" class="icon">
        
        <div class="pricing-per-year">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
        </div>
    
        </div>
    
        <div class="change">
            <a href="">change</a>
        </div>
    
    </section>
            
    
           <div class="but">
            <button class="button">
                Proceed to Payment
            </button>
           </div>
        
        
        <section class="cancel_order">
            <button class="press">
                Cancel Order
            </button>
        </section>
      </div>

    </main>
