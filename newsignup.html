<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e5845badae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/newsignup.css">
</head>
<body>
    <main>
        <section class="heading">

            <h1>Create your FREE Account</h1>
            <p>Have an account? <a href="">sign in</a></p>
            <h2>Register as an Ambassador</h2>

        </section>

        <section class="input_details">

            <div class="fullname">
                <label for="fname" id="fname">Full Name</label>
                 <input type="text" class="fullname" placeholder="enter fullname">
            </div>

            <div class="email">
                <label for="fname" id="email">Email Address</label>
                 <div class="mail">
                    <input type="email" class="email" id="mail" placeholder="enter email">
                 <i class="fa-solid fa-at"></i>
                 </div>
            </div>

            <div class="password">
                <label for="password" id="password">Enter Password</label>
                 <div class="sign"><input type="password" class="password" id="sign" placeholder="enter password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>

            <div class="ds">

                <div class="dob">
                    <label for="DOB">Date of Birth</label>
                     <input type="date" class="date">
                </div>
    
                <div class="sex">
                    <label for="sex">Sex</label>
                     <select name="Sex" id="Sex">
                        <option value="male"></option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                     </select>
                </div>

            </div>

            <div class="pc">
                <div class="phone">
                    <label for="Phone number">Phone Number</label>
                <input type="number" class="phone_number">
                </div>

                <div class="country">
                    <label for="country">country</label>
                     <select name="country" id="country">
                        <option value="country"></option>
                        <option value="country"></option>
                        <option value="country"></option>
                     </select>
                </div>

            </div>
            
            <div class="agree"><input type="checkbox"> <p>I agree to Language Academy  <a href="">Terms</a> and <a href="">Condition</a></p></div>

            <button>Sign Up</button>
            <p class="or">or</p>
            <div class="social">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
            </div>


        </section>
    </main>
</body>
</html>
